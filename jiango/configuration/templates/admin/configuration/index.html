<section class="content-header">
    <h1>
        <a href="{% url admin:admin:index %}">系统</a> /
        系统配置
    </h1>
</section>


<section class="content">
    <div class="box">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="nowrap">名称</th>
                        <th>值</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in items %}
                    <tr>
                        <td class="nowrap">{{i.verbose_name}}</td>
                        <td>{{ i.value|truncatechars:100 }}</td>
                        <td class="nowrap">
                            <a href="{% url admin:admin:config-edit i.key %}">修改</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

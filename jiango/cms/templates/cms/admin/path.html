<section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th class="number">ID</th>
                    <th class="nowrap">模型</th>
                    <th class="nowrap">视图</th>
                    <th class="nowrap">名称</th>
                    <th>路径</th>
                    <th class="datetime">修改日期</th>
                    <th class="user">修改人</th>
                    <th class="number">浏览量</th>
                </tr>
            </thead>
            <tbody>
                {% for i in path_set %}
                <tr>
                    <td class="number">{{i.pk}}</td>
                    <td class="nowrap">{{i.get_model_display|default:'不可发布'}}</td>
                    <td class="nowrap">{{i.get_default_view_display}}</td>
                    <td class="nowrap">{{i.name}}</td>
                    <td><a href="{{i.get_absolute_url}}" target="_blank">{{i.path}}</a>
                        <div class="pull-right">
                            <a href="{% url admin:cms:path-edit i.pk %}" class="btn btn-success btn-xs">修改</a>
                            <a href="{% url admin:cms:path-delete i.pk %}" class="btn btn-danger btn-xs">删除</a>
                        </div>
                    </td>
                    <td class="datetime">{{i.update_at}}</td>
                    <td class="user">{{i.update_user}}</td>
                    <td class="number">{{i.views}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url admin:cms:path-create %}" class="btn btn-default"><i class="icon-plus"></i> 新建路径</a>
</section>

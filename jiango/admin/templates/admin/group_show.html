<section class="content-header">
    <h1>
        <a href="{% url admin:-index %}">系统</a>
        / <a href="{% url admin:-group-list %}">用户组</a>
        / {{group}}
    </h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-body">
            <table class="table">
                <thead>
                <tr><th width="180">组名称:</th><td>
                    {{group.name}}
                </td></tr>
                <tr><th>权限:</th><td>
                    {% for i in group.permissions.all %}
                        <span class="label label-info">{{i}}</span>
                    {% empty %}
                        无
                    {% endfor %}
                </td></tr>
                </thead>
            </table>
        </div>
    <div class="box-footer">
        <a href="{% url admin:-group-edit group.pk %}" class="btn btn-default pull-left">修改</a>
        <a href="{% url admin:-group-delete group.pk %}" class="btn btn-danger pull-right">删除用户组</a>
    </div>
    </div>
</section>

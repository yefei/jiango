{% load bootstrap  %}

<section class="content-header">
    <h1>
        <a href="{% url admin:-index %}">系统</a> /
        <a href="{% url admin:-group %}">管理组</a>
        {% if group %}
            / <a href="{% url admin:-group-show group.pk %}">{{group}}</a>
            / 编辑
        {% else %}
            / 添加
        {% endif %}
    </h1>
</section>

<section class="content">
    <div class="box">
        <form method="post" action="" class="form" id="form">
        <div class="box-body">
            {% csrf_token %}
            {{form|bootstrap}}
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-warning btn-large">确定</button>
        </div>
        </form>
    </div>
</section>
